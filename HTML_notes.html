@Create a set of radio buttons
- radio buttons are a type of input
- each radio button will be nested within its own label element
- think of label element as a sidekick - the sidekick is connected to the main character, whichever you choose  both will receive the interaction
- you group a set of radio buttons by giving them all the same name attribute
- this way if you select another button, all other buttons will deselect

- it is best practice to set a 'for' attribute on the label element that matches value of 'id' attribute of the input element
- allows assistive tech to create linked relationship between label and the child input element

<label for = "green">
    <input id="green" type="radio" name="colour">green
</label>

<label for = "blue">
    <input id="blue" type="radio" name="colour">blue
</label>

<label for = "red">
    <input id="red" type="radio" name="colour">red
</label>

@Create a set of checkboxes
- checkboxes are a type of input
- same as radiobuttons, by associating a checkbox with a label it will automatically associate the checkbox input with the label element surrounding it'
- should also follow best practice like in radio buttons

<label for="chicken">
    <input id="chicken" type="checkbox" name="meat">chicken
</label>

<label for="beef">
    <input id="beef" type="checkbox" name="meat">beef
</label>

<label for="pork">
    <input id="pork" type="checkbox" name="meat">pork
</label>

@Use 'value' attribute with radiobuttons and checkboxes
- using value attribute within input elements allows users to actually send data from the name value
- if you omit the value attribute, the submitted data uses default value, which is 'on' or 'off'

<label for="chicken">
    <input id="chicken" valu="chicken" type="checkbox" name="meat">chicken
</label>

- by selecting this checkbox, data sent will be meat = chicken (name = value)

@Check radiobuttons and checkboxes by default
- by adding 'checked' attribute, can select a default option

<label for="chicken">
    <input id="chicken" type="checkbox" name="meat" checked>chicken
</label>

<label for="beef">
    <input id="beef" type="checkbox" name="meat">beef
</label>

<label for="pork">
    <input id="pork" type="checkbox" name="meat">pork
</label>
